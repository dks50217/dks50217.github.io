<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仙人掌計算器</title>
</head>
<body>
    <h1>仙人掌計算器</h1>
    
    <label for="healthProduct">保健品數量：</label>
    <input type="number" id="healthProduct" value="0"><br><br>
    
    <label for="medicine">藥品數量：</label>
    <input type="number" id="medicine" value="0"><br><br>

    <label for="otherProduct">其他商品數量：</label>
    <input type="number" id="otherProduct" value="0"><br><br>
    
    <button onclick="calculateBatches()">計算批次</button>
    
    <h3>所需批次：</h3>
    <p id="result"></p>

    <script>
        function calculateBatches() {

            let healthProduct = parseInt(document.getElementById('healthProduct').value);
            let medicine = parseInt(document.getElementById('medicine').value);
            let otherProduct = parseInt(document.getElementById('otherProduct').value);

            let healthProductBatches = Math.ceil(healthProduct / 36);

            let medicineBatches = Math.ceil(medicine / 12);

            let otherProductBatches = Math.ceil(otherProduct / 36);

            let mixedBatches = Math.ceil((healthProduct + medicine) / 48);

            let totalBatches = mixedBatches + otherProductBatches;

            let result = `保健品批次: ${healthProductBatches} 批次<br>` +
                         `藥品批次: ${medicineBatches} 批次<br>` +
                         `其他商品批次: ${otherProductBatches} 批次<br>` +
                         `混搭批次（保健品+藥品）: ${mixedBatches} 批次<br><br>` +
                         `總批次: ${totalBatches} 批次`;

            document.getElementById('result').innerHTML = result;
        }
    </script>
</body>
</html>
